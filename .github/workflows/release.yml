name: Build and Upload App

on:
  push:
    branches: [main]
    tags: ["v*"]       # Only release when tagging e.g. v1.0.0
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows executable
        run: |
          pyinstaller --noconsole --onefile GR-CustomDiscordStatus.py
        shell: bash

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: Windows-EXE
          path: dist/GR-CustomDiscordStatus.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install py2app pyobjc pystray pillow

      - name: Build macOS .app
        run: python setup.py py2app

      - name: Upload macOS .app
        uses: actions/upload-artifact@v4
        with:
          name: macOS-APP
          path: dist/GR-CustomDiscordStatus.app

  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Windows-EXE
          path: ./artifacts/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macOS-APP
          path: ./artifacts/macos

      - name: Show downloaded files
        run: ls -R ./artifacts

      - name: Create GitHub Release and Upload
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/windows/GR-CustomDiscordStatus.exe
            artifacts/macos/GR-CustomDiscordStatus.app
