name: Build and Upload App on release

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller requests beautifulsoup4 pypresence pystray pillow pywin32

      - name: Generate Windows .ico file
        run: python generate_ico.py

      - name: Build Windows executable
        run: |
          pyinstaller --noconsole --onefile --icon=icon.ico GR-CustomDiscordStatus.py

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: Windows-EXE
          path: dist/GR-CustomDiscordStatus.exe

  release:
    runs-on: ubuntu-latest
    needs: [build-windows]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Windows-EXE
          path: ./artifacts

      - name: Show downloaded files
        run: ls -R ./artifacts

      - name: Create GitHub Release and Upload
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/GR-CustomDiscordStatus.exe
          generate_release_notes: true
