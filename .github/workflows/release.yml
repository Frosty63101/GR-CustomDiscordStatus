name: Build and Upload App on release

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller requests beautifulsoup4 pypresence pystray pillow pywin32

      - name: Generate Windows .ico file
        run: python generate_ico.py

      - name: Build Windows executable
        run: |
          pyinstaller --noconsole --onefile --icon=icon.ico GR-CustomDiscordStatus.py

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: Windows-EXE
          path: dist/GR-CustomDiscordStatus.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller pyobjc requests beautifulsoup4 pypresence pystray pillow

      - name: Generate .icns icon file
        run: |
          python generate_icns.py
          ls -lh icon.icns

      - name: Build macOS .app bundle
        run: |
          pyinstaller --windowed --icon=icon.icns --name=GR-CustomDiscordStatus \
          --collect-all pystray --collect-all PIL --collect-submodules PIL \
          --collect-submodules bs4 \
          GR-CustomDiscordStatus.py
          ls -lh dist/

      - name: Zip .app for upload
        run: |
          cd dist
          zip -r GR-CustomDiscordStatus.app.zip GR-CustomDiscordStatus.app

      - name: Create .dmg from .app
        run: |
          rm -rf dmg-stage
          mkdir dmg-stage
          cp -R dist/GR-CustomDiscordStatus.app dmg-stage/
          hdiutil create -volname "GoodreadsRPC" -srcfolder dmg-stage -ov -format UDZO dist/GR-CustomDiscordStatus.dmg

      - name: Upload macOS .app.zip
        uses: actions/upload-artifact@v4
        with:
          name: macOS-APP
          path: dist/GR-CustomDiscordStatus.app.zip

      - name: Upload macOS .dmg
        uses: actions/upload-artifact@v4
        with:
          name: macOS-DMG
          path: dist/GR-CustomDiscordStatus.dmg

  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Windows-EXE
          path: ./artifacts

      - name: Download macOS .app.zip artifact
        uses: actions/download-artifact@v4
        with:
          name: macOS-APP
          path: ./artifacts

      - name: Download macOS .dmg artifact
        uses: actions/download-artifact@v4
        with:
          name: macOS-DMG
          path: ./artifacts

      - name: Show downloaded files
        run: ls -R ./artifacts

      - name: Create GitHub Release and Upload
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/GR-CustomDiscordStatus.exe
            artifacts/GR-CustomDiscordStatus.app.zip
            artifacts/GR-CustomDiscordStatus.dmg
          generate_release_notes: true
